<h4>{{ artistName }}</h4>

    <tr>
      <th scope="col">#</th>
      <th scope="col">Album</th>
      <th scope="col">AÃ±o</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of data; let i = index">
      <tr (click)="selectedAlbumName(item?.name)" style="cursor: pointer">
        <th scope="row">{{ i }}</th>
