<h4>{{ albumName }}</h4>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Canci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of data; let i = index">
      <tr (click)="selectedSongName(item?.title)" style="cursor: pointer">
        <th scope="row">{{ i }}</th>
        <td>{{ item?.title }}</td>
      </tr>
    </ng-container>
    <ng-container *ngIf="!data">No existen canciones</ng-container>
  </tbody>
</table>
